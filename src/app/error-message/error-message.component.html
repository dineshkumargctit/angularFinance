<div  class="card col-lg-auto">
    <div class="row justify-content-md-center card-title bg-warning text-white">
        <h2> Error </h2>
    </div>
    <div class="row justify-content-md-center">
        <div class="card-text bg-info text-white">
            <p >{{errMsg}}</p>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <button class="btn-light mt-0" (click)="ackError()">OK</button>
    </div>
</div>
